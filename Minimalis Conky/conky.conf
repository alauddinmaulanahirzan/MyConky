conky.config = {
    alignment = 'top_right',
    background = true,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    color1 = '#1793d1',
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    extra_newline = false,
    font = 'Roboto Mono:size=12',
    gap_x = 30,
    gap_y = 60,
    minimum_height = 700,
    minimum_width = 600,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = true,
    own_window_class = 'Conky',
    own_window_transparent = true,
    own_window_argb_visual = true,
    own_window_type = 'override',
    own_window_hints ='undecorated,below,sticky,skip_taskbar,skip_pager',
    show_graph_range = false,
    show_graph_scale = false,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    use_xft = true,
}

conky.text = [[
${color1}${font NotoSansMono Nerd Font:size=10}${font} ${voffset -10}GNU/Linux» $hr ${color}
${color1}${goto 35}${color}
${color1}${goto 35}OS${offset 10}:${offset 10}${color}${exec cat `ls -atr /etc/*-release` | grep "NAME=" | head -n 1 | sed "s/^.*\=//g" | sed "s/\"//g"}
${color1}${goto 35}Kernel${offset 10}:${offset 10}${color}$kernel on $machine
${color1}${goto 35}Uptime${offset 10}:${offset 10}${color}$uptime_short ${alignr}${color1}Load  : ${color}${loadavg}


${color1}${font NotoSansMono Nerd Font:size=10}${font} ${voffset -10} Disk» $hr${color}
${color1}${goto 35}READ${offset 16}:${offset 10}${color}${diskiograph_read 10,350}${offset 10}${diskio_read}
${color1}${goto 35}WRITE${offset 10}:${offset 10}${color}${diskiograph_write 10,350}${offset 10}${diskio_write}
${color1}${goto 35}ROOT${offset 10}:${offset 10}${color}${fs_free /}/${fs_size /} : ${fs_used_perc /}%
${color1}${goto 35}HOME${offset 10}:${offset 10}${color}${fs_free /home}/${fs_size /home} : ${fs_used_perc /home}%
${color1}${goto 35}CARD${offset 10}:${offset 10}${color}${fs_free /media/maulana/SDCard}/${fs_size /media/maulana/SDCard} : ${fs_used_perc /media/maulana/SDCard}%


${color1}${font NotoSansMono Nerd Font:size=10}${font} ${voffset -10} Entropy» $hr${color}
${color1}${goto 35}Enthropy${offset 10}:${offset 10}${color}${entropy_avail} / ${entropy_poolsize}${offset 10}(${entropy_perc}%)


${color1}${font NotoSansMono Nerd Font:size=10}${font} ${voffset -10} Battery» $hr${color}
${color1}${goto 35}Battery${offset 10}:${offset 10}${color}${battery_bar 10,350}${offset 10}(${battery_percent}%)
${offset 490}${battery_time}


${color1}${font NotoSansMono Nerd Font:size=10}ﴓ${font} ${voffset -10} Wireless» $hr${color}
${color1}${goto 35}SSID          : ${color}${wireless_essid wlo2} ${color1}${alignr}Signal: ${color}${wireless_link_qual_perc wlo2}% ${wireless_link_bar 4,100 wlo2}
${color1}${goto 35}Bitrate       : ${color}${wireless_bitrate wlo2}
${color1}${goto 35}Total Down/Up : ${color}${totaldown wlo2}/${totalup wlo2} 
${color1}${goto 35}Speed Down/Up : ${color}${downspeed wlo2}/${upspeed wlo2}


${color1}${font NotoSansMono Nerd Font:size=10}${font} ${voffset -10} Yandex Disk» $hr${color}
${color1}${goto 35}Status : ${color}${execi 5 yandex-disk status | grep status | sed "s/^.*\:\s//g"} ${execi 5 yandex-disk status | grep "Sync progress" | sed "s/^.*B\s//g"}
${color1}${goto 35}Space : ${color}${execi 5 yandex-disk status | grep Used | sed "s/^.*\\:\s//g"} / ${color}${execi 5 yandex-disk status | grep Total | sed "s/^.*\\:\s//g"} (Trash : ${execi 5 yandex-disk status | grep Trash | sed "s/^.*\\:\s//g"})


${color1}${font NotoSansMono Nerd Font:size=10}ﯱ${font} ${voffset -10} Network Addr» $hr${color}
${color1}${goto 35}wlo2 	: ${color}${addr wlo2} (${upspeed wlo2}/${downspeed wlo2})
${color1}${goto 35}ztnfakm3tc 	: ${color}${addr ztnfakm3tc} (${upspeed ztnfakm3tc}/${downspeed ztnfakm3tc})
${color1}${goto 35}RPi3B-Worker1 	: ${color}${execi 600 bash "/home/maulana/.conky/Minimalis Conky/pi.sh"}
]]
